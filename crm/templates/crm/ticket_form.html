{% extends 'crm/base.html' %}
{% block title %}Форма заказа{% endblock %}
{% block content %}
  <h2>{% if ticket %}Редактировать{% else %}Добавить{% endif %} заказ билета</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Сохранить</button>
    <a href="{% url 'crm-ticket-list' %}" class="btn">Назад</a>
  </form>
{% endblock %}
