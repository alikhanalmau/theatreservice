<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CRM{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    header { background: #13447E; color: white; padding: 1rem; }
    main { padding: 2rem; }
    .container { max-width: 1000px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; }
    .btn { padding: 6px 12px; background: #13447E; color: white; text-decoration: none; border-radius: 4px; margin-right: 4px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f5f5f5; }
  </style>
</head>
<body>
    <header>
        <h2 style="margin: 0;">CRM театра</h2>
        {% if user.is_authenticated %}
          <nav style="margin-top: 8px;">
            <a href="{% url 'crm-dashboard' %}" class="btn">Главная</a>
            <a href="{% url 'crm-event-list' %}" class="btn">Афиша</a>
            <a href="{% url 'crm-logout' %}" class="btn" style="background:#666;">Выйти</a>
          </nav>
        {% endif %}
      </header>
      
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
</html>
